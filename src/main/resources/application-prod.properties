spring.application.name=pokemon-api
spring.application.version=1v
spring.messages.basename=classpath:i18n/messages
spring.messages.default-locale=es
spring.messages.cache-duration=1800

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/PokemonApiDatabase}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}

# SQL Scripts
spring.sql.init.data-locations=classpath:scripts/mysql/*
spring.flyway.locations=classpath:scripts/mysql/*

# Server Configuration
server.port=${SERVER_PORT:8080}
server.address=${SERVER_ADDRESS:0.0.0.0}

# Logging
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.pokemon_api=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}

# Security (disable dev tools in production)
spring.devtools.restart.enabled=false
