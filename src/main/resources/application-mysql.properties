spring.application.name=pokemon-api
spring.application.version=1v
spring.messages.basename=file:/src/main/resources/i18n/messages
spring.messages.default-locale=es
#30 mins
spring.messages.cache-duration=1800


spring.datasource.url=jdbc:mysql://localhost:3306/pokemon

spring.datasource.username=root

spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.datasource.hikari.maximum-pool-size=10
